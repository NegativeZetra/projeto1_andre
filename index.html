<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <title>Shindery</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://amazonasatual.com.br/wp-content/uploads/2019/11/manoel-gomes.jpg" alt="" />
                </div>
                <div class="title">Meu perfil</div>
            </div>
            <div class="menu">
             <ul>
                <li>Matches</li>
                <li class="active">Mensagens</li>
             </ul>
             <h2 class="log">
                Shindery
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Pesquise por Novas Pessoas">
            </div>
            <div class="create">
                <label for="create-post">Poste Algumas Fotos</label>
            </div>
         </div>
         <div class="messages">
            <div class="avatar">
                <img src="https://media.moneytimes.com.br/uploads/2023/01/2023-01-04t110649z-1-lynxmpej03098-rtroptp-4-politica-bolsonaro-riscoslegais.jpg" alt="">
            </div>
        <div class="friend">
            <div class="user">Bolsonaro s2</div>
            <div class="text">Lula-chan me de seu amor</div>
        </div>
         </div>
     </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user" src="https://ichef.bbci.co.uk/news/640/cpsprodpb/12A65/production/_127698367_1-lula-reuters.jpg" alt=""/>
                    <div class="profile">
                        <div class="name">Lula-Chan<span>20</span></div>
                        <div class="local">
                            <i class="fas fa-map-marker alt"></i>
                            <span>a 20 quilometros daqui</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
